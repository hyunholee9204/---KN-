<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 | KN금융</title>
  <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<a href="/main" class="back-button">홈페이지로 돌아가기</a>
<div class="signup-container">
  <div class="signup-box">
    <h1>KN금융</h1>
    <h2>회원가입 페이지에 오신걸 환영합니다.</h2>
    <form method="post" action="/signup">
      <input type="text" name="username" placeholder="아이디" required>
      <input type="password" name="password" placeholder="비밀번호" required>
      <input type="text" name="name" placeholder="닉네임" required>
      <button type="submit">회원가입</button>
    </form>

    <div class="bottom-links">
      <a href="/login">로그인하러 가기</a>
    </div>
    <div class="info-text">
      <p>※ 아이디는 영문자 또는 숫자를 포함하여 4자 이상으로 입력해 주세요.</p>
      <p>※ 비밀번호는 8자 이상, 영문과 숫자를 포함하는 것이 안전합니다.</p>
      <p>※ 닉네임은 다른 사용자와 겹치지 않도록 설정해 주세요.</p>
      <p>※ 단순한 패턴을 가지거나 다른 사용자가 쉽게 유추 가능한 아이디, 비밀번호는 삼가해 주세요.(예시: abcd1234)</p>
      <p>※ 입력한 정보는 추후 로그인 및 서비스 이용에 사용되므로 정확하게 입력해 주세요.</p>
    </div>
  </div>
</div>
</body>
</html>
