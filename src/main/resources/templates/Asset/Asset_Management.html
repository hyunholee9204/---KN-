<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자산 등록</title>
    <link rel="stylesheet" href="/css/style2.css">
</head>
<body>

<!-- 상단 바 -->
<div class="header">
    <div class="logo" onclick="goToMain()">KN금융</div>
    <div class="nav-wrapper">
        <div class="nav-menu">
            <a href="/asset">자산 관리</a>
            <a href="/loans">대출 관리</a>
            <a href="/target">목표 달성 트래킹</a>
            <a href="/education/guide">교육 및 정보</a>
            <a href="/notice">공지사항</a>
            <a href="/inquiry">고객센터</a>
        </div>
    </div>
</div>


<!-- 메인 컨테이너 -->
<div class="container">
    <!-- 왼쪽 사이드바 -->
    <div class="sidebar">
        <button>자산 현황</button>
        <button>거래 내역 조회</button>
        <button>월별 자산 변동</button>
    </div>

    <!-- 오른쪽 자산 등록 폼 -->
    <div class="content">
        <h2>자산 등록</h2>

        <!-- 자산 미등록 안내 메시지 -->
        <div class="no-asset-message" th:if="${notRegistered}">
            <p th:text="${nickname} + '님의 자산이 등록되어 있지 않습니다. 등록해주세요.'"></p>
        </div>

        <form th:action="@{/asset/register}" th:object="${assetForm}" method="post">
            <div class="form-group-inline">
                <label for="amount">자산 금액</label>
                <div class="input-wrapper">
                    <span class="currency-label">₩</span>
                    <input type="text" id="amount" th:field="*{amount}" placeholder="예: 1,000,000" required />
                </div>
            </div>

            <!-- 하단 중앙 등록 버튼 -->
            <div class="button-wrapper">
                <button type="submit" class="register-btn">자산 등록하기</button>
            </div>
        </form>
    </div>
</div>

<script>
    function goToMain() {
        window.location.href = "/main";
    }
</script>
</body>
</html>
