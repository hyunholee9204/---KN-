<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>교육 상세</title>
    <link rel="stylesheet" href="/css/e/detail.css">
</head>
<body>

<div class="header">
    <div class="header-left" onclick="goToMain()">KN금융</div>
    <div class="nav-wrapper nav-menu">
        <a href="/asset">자산 관리</a>
        <a href="/loans">대출 관리</a>
        <a href="/target">목표 달성 트래킹</a>
        <a href="/education/guide">교육 및 정보</a>
        <a href="/notice">공지사항</a>
        <a href="/inquiry">고객센터</a>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <button onclick="location.href='/education/guide'">교육</button>
        <button onclick="location.href='/finance/info'">금융 정보</button>
    </div>

    <div class="content">
        <div class="education-detail-container">
            <h1 th:text="${education.title}">제목</h1>
            <p class="education-detail-summary" th:text="${education.summary}">요약 설명</p>

            <div class="education-detail-highlight" th:text="${education.highlight}"></div>

            <div class="education-detail-content" th:utext="${education.content}">
                <p>본문 콘텐츠가 여기에 표시됩니다.</p>
            </div>

            <p class="education-detail-emphasis"></p>

            <div class="education-detail-link-wrapper">
                <a class="education-detail-link" th:href="${education.link}" target="_blank">관련 링크 이동</a>
            </div>
        </div>
    </div>
</div>
<script>
    function goToMain() {
        window.location.href = "/main";
    }
</script>
</body>
</html>
